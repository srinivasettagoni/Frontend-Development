<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame , Object and embed</title>
</head>
<body>
    <h2>Topics</h2>
    <h3>iframe , Object and Embed </h3>
    <!-- iframe is used for inseting the web page inside the web page -->
    <iframe src="../Day 04/form-image-audio-video.html" frameborder="0" width="500" height="500"></iframe>
    <!-- object is used for both web pages and PDFs files but only internal web page accepts -->
    <object data="../Day 04/Day 03 Text Formate Structure.pdf"  width="500" height="500"></object>
    <!-- embed element is used for audio and video insersions -->
    <embed src="../Day 04/Suttamla Soosi.mp3"  width="500" height="500">
</body>
</html>
