<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script  src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let createImage = (name,img)=>{
            let imageStyle = {
                color:"red",
                padding:"20px",
                boxShadow:"0px 0px 10px blue"
            }
            return(
               
                <div style={imageStyle}>
                <div>{name}</div>
                <img src={img} alt="TATA" width="300px" height="300px"/>
                </div>
            )
        }
        let App = <div style={{display:"flex",justifyContent:"space-evenly"}}>
                <div> {createImage("TATA","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtRVrrpMRr-cv4Efe2GiOHOY30N8jLccGqIg&s")}</div>
                <div> {createImage("sundar","https://i.guim.co.uk/img/media/fd9b9ed4d416bd1867fe356e49975b9527c26765/0_59_2588_1553/master/2588.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=033d81d159b20732ae703bd5a22f33a2")}</div>
                <div> {createImage("Billgates","https://cdn.britannica.com/71/103171-050-D6D9D227/Bill-Gates-Microsoft-Corporation-operating-system-press-2001.jpg")}</div>
            </div>
        ReactDOM.render(App,document.getElementById("root"))

       
    </script>
</body>
</html>
