<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Welcome to React Js</h1>
    <div id="print"></div>
    <script>
        let reuseElement = ()=>{
            let newJsElement  = document.createElement('h2');
        newJsElement.innerHTML = "Hello React Js";
        document.getElementById("print").appendChild(newJsElement)
        }
       reuseElement()
       reuseElement()
    </script>
</body>
</html>
