// Task 2: Create a Person object with properties name and age, and a method greet that returns a greeting
//  message. Use Object.create to create a new object student that inherits from Person and add a study method 
//  to student.

// Define the Person object with properties and methods
const Person = {
    name: 'Default Name',
    age: 0,
    greet: function() {
        return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
    }
};

// Use Object.create to create a new object student that inherits from Person
const student = Object.create(Person);

// Add properties to student
student.name = 'Alice';
student.age = 20;

// Add the study method to student
student.study = function() {
    return `${this.name} is studying.`;
};

// Test the implementation
console.log(student.greet()); // Output: Hello, my name is Alice and I am 20 years old.
console.log(student.study()); // Output: Alice is studying.
