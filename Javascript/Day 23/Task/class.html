// Task 2: Create a Rectangle class with properties width and height. Add a method area that returns the area of the 
// rectangle. Then, create a Square class that inherits from Rectangle and overrides the area method to correctly 
// calculate the area of a square.


class Rectangle {
    constructor(width,height){
        this.width = width;
        this.height = height;
    }
    area(){
        return this.width * this.height
    }
   
}
// Define the Square class that inherits from Rectangle
class Square extends Rectangle{
    constructor(sideLength){
        super(sideLength,sideLength)
               
    }
    area(){
        return this.width * this.height
    }
}
let rectangle1 = new Rectangle(10,20)
console.log(rectangle1.area())

let mySquare = new Square(4);
console.log(mySquare.area());
console.log(mySquare)
