<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form-data">
        <label for="name">Name</label>
        <input type="text" id="username"><br>
        
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile"><br>
        
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender-male" value="Male"><label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" value="Female"><label for="gender-female">Female</label><br>
        
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br>
        
        <label for="address">Address</label>
        <textarea id="address"></textarea><br>
        
        <input type="checkbox" id="terms"><label for="terms">Terms and Conditions</label><br>
        
        <button id="submitButton">Submit</button>
        <button>Reset</button>

        <h1 id="heading1"></h1>
        <h1 id="heading2"></h1>
        <h1 id="heading3"></h1>
        <h1 id="heading4"></h1>
        <h1 id="heading5"></h1>
        <h1 id="heading6"></h1>
    </form>
    <script>
        var formData = document.getElementById("form-data");
        formData.addEventListener("submit",function(event){
            event.preventDefault();
            // console.log("Click the function")

            var value1 = document.getElementById('username').value;
            var store1 = document.getElementById('heading1');
            store1.textContent = value1;

            var mobile = document.getElementById('mobile').value;
            var store2 = document.getElementById('heading2');
            store2.textContent = mobile;

            var gender = document.querySelector('input[name="gender"]:checked').value;
            var store3 = document.getElementById('heading3');
            store3.textContent = "Gender:" + gender;
            

            var dateofBirth = document.getElementById('dob').value;
            var dateStore = document.getElementById('heading4');
            dateStore.textContent = dateofBirth;
            
            var address = document.getElementById('address').value;
            var addressStore = document.getElementById('heading5');
            addressStore.textContent = address;

            var termConditions = document.getElementById("terms").checked;
            var termsStore = document.getElementById("heading6");
            termsStore.textContent = termConditions;

            // var terms = document.getElementById('terms').checked;
            // var storeTerms = document.getElementById('heading6');
            // storeTerms.textContent = "Terms and Conditions: " + terms;
        })
 
     
        

       
    </script>
</body>
</html>
